<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Learning Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/sidebar1.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-angle-double-left"></i>
        </button>
        <div class="logo">
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="./assets/images/logo.png" alt="User">
                </div>
                <div class="user-details">
                    <h2>SWRN LMS</h2>
                </div>
            </div>
        </div>
        
        

        <ul class="menu-list">
            <li class="link" id="home-link"><img src="assets/images/home.png" alt="Home"> <a href="admin.html" > Home</a> </li>
            
            <div class="sidebar-links dropdown">
                <button class="dropdown-toggle">
                    <li class="link">
                        <img src="./assets/images/fund.png" alt="Projects">
                        <span class="sidebar-text hidden">Manage Accounts</span>
                    </li>
                </button>
                <div class="dropdown-menu">
                    <a href="#" onclick="loadPage('instructoracc.jsp'); return false;">Instructor</a> <br>
                    <a href="#" onclick="loadPage('studentacc.jsp'); return false;">Student</a>
                </div>
            </div>

            <li class="link">
                <a href="#" onclick="loadPage('manageSyllabus.jsp'); return false;" style="text-decoration: none; color: inherit;">
                    <img src="assets/images/curriculum.jpg" alt="Curriculum"> Manage Curriculum
                </a>
            </li>
            <li class="link">
                <a href="#" onclick="loadPage('uploadpreviouspapers.jsp'); return false;" style="text-decoration: none; color: inherit;">
                    <img src="assets/images/previouspapers.png" alt="Curriculum"> Upload Previous Papers
                </a>
            </li>
            <li class="link">
                <a href="index.html"  style="text-decoration: none; color: inherit;">
                    <img src="assets/images/exit.png" alt=""> Logout
                </a>
            </li>
            
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
   

        <!-- Instructor Dashboard (Only for Home Section) -->
        <div id="home-section">
            <section class="instructor-dashboard">
                <div class="video-overlay header-text">
                    <div class="caption">
                        <h2><em>Admin</em> Dashboard</h2>
                        <div class="main-button">
                            <div class="scroll-to-section"><a href="#manage-accounts">Get Started</a></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Content Display Area -->
        <div class="content-container">
            <iframe id="content-frame" src="" style="width: 100%; height: 800px; border: none;"></iframe>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright by Learning Management System, All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript for Sidebar Toggle and Page Handling -->
    <script>
    // Toggle Sidebar
    document.getElementById('toggle-btn').addEventListener('click', function () {
        document.body.classList.toggle('active');
    });
    
    document.querySelector(".toggle-btn").addEventListener("click", function() {
        document.body.classList.toggle("sidebar-collapsed");
    });


    // Load Pages inside iframe
    function loadPage(page) {
        document.getElementById('content-frame').src = page;
    }



    document.getElementById("content-frame").addEventListener("load", function () {
        if (!this.src.includes("home.html")) {
            document.getElementById("home-section").style.display = "none";
        }
    });

    // Dropdown Functionality
    const dropdownToggle = document.querySelector(".dropdown-toggle");
    const dropdownMenu = document.querySelector(".dropdown-menu");
    const dropdown = document.querySelector(".dropdown");

    dropdownToggle.addEventListener("click", function (event) {
        event.stopPropagation();
        dropdown.classList.toggle("active");
    });

    document.addEventListener("click", function (event) {
        if (!dropdown.contains(event.target)) {
            dropdown.classList.remove("active");
        }
    });
</script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 20px 10px;
      background: url("assets/images/loginbg.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .wrapper {
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: relative;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input, 
    .input-field select {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding: 10px 15px 10px 40px; /* Adjusted padding */
    }

    /* Dropdown Styling Fix */
    .input-field select {
      width: 100%;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ccc;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding-left: 50px; /* Adjusted padding to avoid overlap */
      appearance: auto;
    }

    .input-field select option {
      background: #333; /* Dark background */
      color: #fff; /* White text */
    }

    .input-field select:focus {
      border-color: #fff;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label,
    .input-field select:focus ~ label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .input-field i {
      position: absolute;
      left: 10px;
      color: #fff;
      font-size: 16px;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    /* Media Queries for Small Screens */
    @media (max-width: 768px) {
      .wrapper {
        padding: 20px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        padding: 10px;
        font-size: 14px;
      }

      .input-field input {
        padding-left: 35px;
      }

      .input-field i {
        left: 8px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }

      button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="studentcreateacc" method="post" enctype="multipart/form-data">
      <h2>Create Account</h2>

      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" name="fullname" required>
        <label>Full Name</label>
      </div>

      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" required>
        <label>Password</label>
      </div>

      <div class="input-field">
        <i class="fas fa-clipboard"></i>
        <input type="text" name="section" required>
        <label>Section</label>
      </div>

      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" required>
        <label>Email</label>
      </div>
      
      <div class="input-field">
        <i class="fas fa-phone"></i>
        <input type="tel" name="mobile" required>
        <label>Mobile</label>
      </div>

      <div class="input-field">
        <i class="fas fa-calendar"></i>
        <select name="year" required>
          <option value="" disabled selected>Select Year</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
      </div>

      <div class="input-field">
        <i class="fas fa-book"></i>
        <select name="semester" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="1st">1st Semester</option>
          <option value="2nd">2nd Semester</option>
        </select>
      </div>

      <div class="input-field">
  <i class="fas fa-graduation-cap"></i>
  <input type="text" name="regulation" required>
  <label>Regulation</label>
</div>


      <div class="input-field">
        <i class="fas fa-camera"></i>
        <input type="file" name="photo">
      </div>

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
